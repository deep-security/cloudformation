            1-reactivate-manager.sh:
              command:
                Fn::Sub: /etc/cfn/reactivate-manager.sh >> /etc/cfn/reactivate-manager.log ${DSCAdminName} ${DSCAdminPassword} ${DSIPGUIPort}
    Properties:
      IamInstanceProfile:
        Ref: DSMProfile
      LaunchTemplate:
        LaunchTemplateId:
          Ref: DSMLaunchTemplate
        Version: '1'
      ImageId:
        Fn::FindInMap:
          - DSMAMI
          - Ref: AWS::Region
          - Ref: DSIPLicense
      InstanceType:
        Fn::If:
          - PPUNotSelected
          - Ref: DSIPInstanceType
          - Fn::FindInMap:
              - DSMSIZE
              - Ref: AWS::Region
              - Ref: DSIPLicense
      NetworkInterfaces:
        - DeviceIndex: '0'
          SubnetId:
            Ref: DSISubnetID
          AssociatePublicIpAddress:
            Fn::If:
              - InternetFacingELB
              - true
              - false
          GroupSet:
            - Ref: DSMSG
      Tags:
        - Key: Name
          Value: Deep Security Manager
      KeyName:
        Ref: AWSIKeyPairName
      UserData:
        Fn::Base64:
          Fn::Sub:
            - "#!/bin/bash -x\n# cloud-init\n${ProxyConfig}\n/opt/aws/bin/cfn-init -v --stack ${AWS::StackName} --resource DSM --region ${AWS::Region}${ConfigSetOption1}${ConfigSetOption2}${ProxyOption1}\n\
              /opt/aws/bin/cfn-signal ${CFNSignalOption}${ProxyOption2}\n"
            - ProxyConfig:
                Fn::If:
                  - UseProxy
                  - Fn::Sub: "export HTTPS_PROXY=\"https://${DSProxyUrl}\"\nexport HTTP_PROXY=\"http://${DSProxyUrl}\"\nexport NO_PROXY=\"169.254.169.254,localhost,127.0.0.1\"\necho -e \"proxy=http://${DSProxyUrl}\"\
                      \ >> /etc/yum.conf\n"
                  - ''
              ConfigSetOption1:
                Fn::If:
                  - SQLplusELB
                  - ' -c doSqlSetup,default,setupLocalELB,setupGlobalELB'
                  - Fn::If:
                      - DoSQLSetup
                      - ' -c doSqlSetup,default'
                      - Fn::If:
                          - IsFirstNodePlusELB
                          - ' -c default,setupLocalELB,setupGlobalELB'
                          - ''
              ConfigSetOption2:
                Fn::If:
                  - AddNodePlusELB
                  - ' -c fixManagerLocalLbAddress,addDsmNode,setupLocalELB'
                  - Fn::If:
                      - IsFirstNode
                      - ''
                      - ' -c addDsmNode'
              ProxyOption1:
                Fn::If:
                  - UseProxy
                  - Fn::Sub: ' --https-proxy https://${DSProxyUrl}'
                  - ''
              CFNSignalOption:
                Fn::If:
                  - WaitNotProvided
                  - -e $? -r "Complete"
                  - Fn::Join:
                      - ''
                      - - '-e $? -r "DSM Node configuration complete" '
                        - Fn::Base64:
                            Ref: DSM1CompleteWaitHandle
              ProxyOption2:
                Fn::If:
                  - UseProxy
                  - Fn::Sub: ' --https-proxy https://${DSProxyUrl}'
                  - ''
Conditions:
  DBTypeIsSQL:
    Fn::Equals:
      - Ref: DBPEngine
      - SQL
  IsFirstNode:
    Fn::Equals:
      - Ref: DSMPMNode
      - 'No'
  DoSQLSetup:
    Fn::And:
      - Condition: DBTypeIsSQL
      - Condition: IsFirstNode
  UseBYOL:
    Fn::Equals:
      - Ref: DSIPLicense
      - BYOL
  UsePerHost:
    Fn::Equals:
      - Ref: DSIPLicense
      - PerHost
  PPUNotSelected:
    Fn::Or:
      - Condition: UsePerHost
      - Condition: UseBYOL
  AddToELB:
    Fn::Not:
      - Fn::Equals:
          - Ref: DSIELB
          - ''
  WaitNotProvided:
    Fn::Equals:
      - DSM1CompleteWaitHandle
      - ''
  SQLplusELB:
    Fn::And:
      - Condition: AddToELB
      - Condition: DoSQLSetup
  AddNodePlusELB:
    Fn::And:
      - Fn::Not:
          - Condition: IsFirstNode
      - Condition: AddToELB
  KeyProvided:
    Fn::Not:
      - Fn::Equals:
          - Ref: DSIPLicenseKey
          - XX-XXXX-XXXXX-XXXXX-XXXXX-XXXXX-XXXXX
  IsFirstNodePlusELB:
    Fn::And:
      - Condition: IsFirstNode
      - Condition: AddToELB
  AddAcAnswer:
    Fn::And:
      - Condition: KeyProvided
      - Condition: PPUNotSelected
  InternetFacingELB:
    Fn::Equals:
      - Ref: DSELBPosture
      - Internet-facing
  NetworkOnlyLicense:
    Fn::Equals:
      - Ref: DSCLicenseType
      - Network
  UseProxy:
    Fn::Not:
      - Fn::Equals:
          - Ref: DSProxyUrl
          - ''
  GovCloudCondition:
    Fn::Or:
      - Fn::Equals:
          - Ref: AWS::Region
          - us-gov-west-1
      - Fn::Equals:
          - Ref: AWS::Region
          - us-gov-east-1
Outputs:
  DSMFQDN:
    Value:
      Fn::GetAtt:
        - DSM
        - PublicDnsName
  DSMURL:
    Value:
      Fn::Sub: https://${DSM.PublicDnsName}:${DSIPGUIPort}
  DSMInstanceId:
    Value:
      Ref: DSM
  AWSIVPC:
    Value:
      Ref: AWSIVPC
  CreateEIP:
    Value:
      Ref: CreateEIP
