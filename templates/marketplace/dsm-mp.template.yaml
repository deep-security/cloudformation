      cfn-lint:
        config:
          ignore_checks:
            - EIAMPolicyWildcardResource
          ignore_reasons:
            EIAMPolicyWildcardResource: Those actions of ec2, iam and elasticloadbalancing:DescribeLoadBalancers does not support resource-level permissions, it only supports the ” *” in the resource element.
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        Fn::If:
          - UsePerHost
          - - Fn::Sub: arn:${AWS::Partition}:iam::aws:policy/AWSMarketplaceMeteringFullAccess
          - Ref: AWS::NoValue
      Path: /
      Policies:
        - Fn::If:
            - AddToELB
            - PolicyName: DeepSecurityManagerInstancePolicy
              PolicyDocument:
                Statement:
                  - Effect: Allow
                    Action:
                      - ec2:DescribeLicenses
                      - ec2:DescribeInstances
                      - ec2:DescribeImages
                      - ec2:DescribeRegions
                      - ec2:DescribeVpcs
                      - ec2:DescribeSubnets
                      - ec2:DescribeTags
                      - ec2:DescribeAvailabilityZones
                      - ec2:DescribeSecurityGroups
                      - iam:ListAccountAliases
                      - elasticloadbalancing:DescribeLoadBalancers
                    Resource: '*'
                  - Effect: Allow
                    Action:
                      - elasticloadbalancing:RegisterInstancesWithLoadBalancer
                      - elasticloadbalancing:CreateLoadBalancerListeners
                      - elasticloadbalancing:CreateLoadBalancerPolicy
                      - elasticloadbalancing:SetLoadBalancerPoliciesOfListener
                    Resource:
                      Fn::Join:
                        - ''
                        - - Fn::If:
                              - GovCloudCondition
                              - 'arn:aws-us-gov:elasticloadbalancing:'
                              - 'arn:aws:elasticloadbalancing:'
                          - Ref: AWS::Region
                          - ':'
                          - Ref: AWS::AccountId
                          - :loadbalancer/
                          - Ref: DSIELB
                  - Effect: Allow
                    Action:
                      - sts:AssumeRole
                    Resource:
                      Fn::Join:
                        - ''
                        - - Fn::If:
                              - GovCloudCondition
                              - 'arn:aws-us-gov:iam::'
                              - 'arn:aws:iam::'
                          - Ref: AWS::AccountId
                          - :role/*
                  - Effect: Allow
                    Action:
                      - iam:UploadServerCertificate
                      - iam:GetServerCertificate
                    Resource:
                      Fn::Join:
                        - ''
                        - - Fn::If:
                              - GovCloudCondition
                              - 'arn:aws-us-gov:iam::'
                              - 'arn:aws:iam::'
                          - Ref: AWS::AccountId
                          - :server-certificate/DeepSecurityElbCertificate-
                          - Ref: AWS::StackName
            - PolicyName: DeepSecurityManagerInstancePolicy
              PolicyDocument:
                Statement:
                  - Effect: Allow
                    Action:
                      - ec2:DescribeLicenses
                      - ec2:DescribeImages
                      - ec2:DescribeInstances
                      - ec2:DescribeRegions
                      - ec2:DescribeSubnets
                      - ec2:DescribeTags
                      - ec2:DescribeVpcs
                      - iam:ListAccountAliases
                      - ec2:DescribeAvailabilityZones
                      - ec2:DescribeSecurityGroups
                      - iam:ListAccountAliases
                    Resource: '*'
                  - Effect: Allow
                    Action:
                      - sts:AssumeRole
                    Resource:
                      Fn::Join:
                        - ''
                        - - Fn::If:
