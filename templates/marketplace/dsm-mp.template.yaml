                            - securityUpdateScreenProxyHost:
                                Fn::Select:
                                  - 0
                                  - Fn::Split:
                                      - ':'
                                      - Fn::Sub: ${DSProxyUrl}
                              securityUpdateScreenProxyPort:
                                Fn::Select:
                                  - 1
                                  - Fn::Split:
                                      - ':'
                                      - Fn::Sub: ${DSProxyUrl}
                        - ''
              owner: root
              mode: '000600'
