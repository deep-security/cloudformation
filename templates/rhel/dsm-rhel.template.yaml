      regionkey: amazon.cloud.region.key.7
    ap-southeast-2:
      regionkey: amazon.cloud.region.key.8
    eu-central-1:
      regionkey: amazon.cloud.region.key.9
    ap-northeast-2:
      regionkey: amazon.cloud.region.key.12
  DSMDBMap:
    SQL:
      DbTypeString: Microsoft SQL Server
    Oracle:
      DbTypeString: Oracle
    Embedded:
      DbTypeString: Embedded
    PostgreSQL:
      DbTypeString: PostgreSQL
    PostgresDocker:
      DbTypeString: PostgreSQL
Resources:
  DSMRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: aws-quick-start-s3-policy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                 - s3:GetObject
                Resource: !Sub
                  - arn:${AWS::Partition}:s3:::${S3Bucket}/${QSS3KeyPrefix}*
                  - S3Bucket: !If [ UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName ]
        - !If
          - AddToELB
          - PolicyName: DeepSecurityManagerInstancePolicy
            PolicyDocument:
              Statement:
                - Effect: Allow
                  Action:
                  - ec2:DescribeLicenses
                  - ec2:DescribeInstances
                  - ec2:DescribeImages
                  - ec2:DescribeRegions
                  - ec2:DescribeVpcs
                  - ec2:DescribeSubnets
                  - ec2:DescribeTags
                  - ec2:DescribeAvailabilityZones
                  - ec2:DescribeSecurityGroups
                  - iam:ListAccountAliases
                  - sts:AssumeRole
                  Resource: '*'
                - Effect: Allow
                  Action:
                  - elasticloadbalancing:RegisterInstancesWithLoadBalancer
                  - elasticloadbalancing:CreateLoadBalancerListeners
                  - elasticloadbalancing:CreateLoadBalancerPolicy
                  - elasticloadbalancing:SetLoadBalancerPoliciesOfListener
                  Resource:
                    !Join
                    - ''
                    - - !If
                        - GovCloudCondition
                        - 'arn:aws-us-gov:elasticloadbalancing:'
                        - 'arn:aws:elasticloadbalancing:'
                      - !Ref AWS::Region
                      - ':'
                      - !Ref AWS::AccountId
                      - :loadbalancer/
                      - !Ref DSIELB
                - Effect: Allow
                  Action:
                    - iam:UploadServerCertificate
                    - iam:GetServerCertificate
                  Resource:
                    !Join
                    - ''
                    - - !If
                        - GovCloudCondition
                        - 'arn:aws-us-gov:iam::'
                        - 'arn:aws:iam::'
                      - !Ref AWS::AccountId
                      - :server-certificate/DeepSecurityElbCertificate-
                      - !Ref AWS::StackName
                - Effect: Allow
                  Action:
                  - elasticloadbalancing:DescribeLoadBalancers
                  Resource: '*'
          - PolicyName: DeepSecurityManagerInstancePolicy
            PolicyDocument:
              Statement:
                - Effect: Allow
                  Action:
                  - ec2:DescribeLicenses
                  - ec2:DescribeImages
                  - ec2:DescribeInstances
                  - ec2:DescribeRegions
                  - ec2:DescribeSubnets
                  - ec2:DescribeTags
                  - ec2:DescribeVpcs
                  - iam:ListAccountAliases
                  - sts:AssumeRole
                  - ec2:DescribeAvailabilityZones
                  - ec2:DescribeSecurityGroups
                  - iam:ListAccountAliases
                  Resource: '*'
  DSMProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
        - !Ref DSMRole
  DSMLaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        MetadataOptions:
          HttpTokens: 'required'
  DSM:
    Type: AWS::EC2::Instance
    Metadata:
      AWS::CloudFormation::Authentication:
        S3AccessCreds:
          type: S3
          roleName: !Ref DSMRole
          buckets: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
      AWS::CloudFormation::Init:
        configSets:
          default:
            - setup
            - prepDSMInstall
            - installDSM
            - addCloudAccount
            - fixManagerHostObject
          doSqlSetup:
            - sqlSetup
          fixManagerLbSettings:
            - fixManagerLoadBalancerSettings
          fixManagerLocalLbAddress:
            - fixManagerLocalLoadBalancerHostsFile
          fixManagerHostObject:
            - fixManagerHostObject
          addDsmNode:
            - setup
            - prepDSMInstall
            - installDSM
            - fixManagerHostObject
          setupLocalELB:
            - addToELB
            - fixManagerLocalLoadBalancerHostsFile
          setupGlobalELB:
            - fixManagerLoadBalancerSettings
        setup:
          files:
            /etc/cfn/cfn-hup.conf:
              content:
                Fn::Sub: |
                  [main]
                  stack=${AWS::StackId}
                  region=${AWS::Region}
              mode: '000400'
              owner: root
              group: root
            /etc/cfn/hooks.d/cfn-auto-reloader.conf:
              content:
                Fn::Sub: |
                  [cfn-auto-reloader-hook]
                  triggers=post.update
                  path=Resources.DSM.Metadata.AWS::CloudFormation::Init
                  action=/opt/aws/bin/cfn-init -v -c updateDSM --stack ${AWS::StackId} --resource DSM1 --region ${AWS::Region} runas=root
          services:
            sysvinit:
              cfn-hup:
                enabled: 'true'
                ensureRunning: 'true'
                files:
                - /etc/cfn/cfn-hup.conf
                - /etc/cfn/hooks.d/cfn-auto-reloader.conf
          commands:
            0-set-vmoptions:
              command: mkdir /opt/dsm/; echo -Xmx12g >> /opt/dsm/dsm_s.vmoptions
        prepDSMInstall:
          files:
            /tmp/Manager-Linux-20.0.414.x64.sh:
              source: >-
                https://files.trendmicro.com/products/deepsecurity/en/20.0/Manager-Linux-20.0.414.x64.sh
              owner: root
              mode: '000700'
            /tmp/Agent-RedHat_EL6-20.0.0-877.x86_64.zip:
              source: >-
                https://files.trendmicro.com/products/deepsecurity/en/20.0/Agent-RedHat_EL6-20.0.0-877.x86_64.zip
              owner: root
              mode: '000600'
            /tmp/KernelSupport-RedHat_EL6-20.0.0-1025.x86_64.zip:
              source: >-
                http://files.trendmicro.com/products/deepsecurity/en/20.0/KernelSupport-RedHat_EL6-20.0.0-1025.x86_64.zip
