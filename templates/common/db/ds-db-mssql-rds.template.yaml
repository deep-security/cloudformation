AWSTemplateFormatVersion: 2010-09-09
Description: 'v5.76: This template deploys an MSSQL RDS Instance for Deep Security Manager. (qs-1ngr590ij)'
Metadata:
  cfn-lint:
    config:
      ignore_checks:
        - W2001
        - W8001
        - E9010
      ignore_reasons: W2001:'Parameters are referenced by other template' W8001:'Conditions are referenced by other template' E9010:'Definition is used by another template'
Parameters:
  DBIRDSInstanceSize:
    Default: db.m5.large
    Description: Trend Micro Deep Security Database instance class
    Type: String
    AllowedValues:
      - db.m5.large
      - db.m5.xlarge
      - db.m5.2xlarge
      - db.m5.4xlarge
      - db.m5.8xlarge
      - db.r5.large
      - db.r5.xlarge
      - db.r5.2xlarge
      - db.r5.4xlarge
      - db.r5.8xlarge
    ConstraintDescription: must select a valid database instance type.
  DBIStorageAllocation:
    Default: 20
    Description: The size of the Deep Security database (Gb)
    Type: Number
    MinValue: 20
    MaxValue: 3072
    ConstraintDescription: must be between 20 and 3072Gb.
  DBPBackupDays:
    Default: 1
    Description: Days to keep automatic RDS backups (0-35)
    Type: Number
    MinValue: 0
    MaxValue: 35
    ConstraintDescription: must be between 0 and 35 days.
  DBICAdminName:
    Default: dsadmin
    Description: Admin account username to be used for the database instance
    Type: String
    MinLength: 1
    MaxLength: 16
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: must begin with a letter and contain only alphanumeric characters.
  DBICAdminPassword:
    NoEcho: true
    Description: Password to be used for the Oracle database admin account
    Type: String
    MinLength: 8
    MaxLength: 41
    AllowedPattern: '[a-zA-Z0-9!^*\-_+]*'
    ConstraintDescription: Can only contain alphanumeric characters or the following special characters !^*-_+ Min length 8, max length 41
  DBPName:
    Default: dsm
    Description: Name to be assigned to the database
    Type: String
    MinLength: 1
    MaxLength: 64
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: must begin with a letter and contain only alphanumeric characters.
  StorageType:
    Default: gp3
    Type: String
    AllowedValues:
    - gp3
  RDSSG:
    Type: AWS::EC2::SecurityGroup::Id
  DBISubnetGroupName:
    Type: String
  MultiAZ:
    Description: Use Multi-AZ or SQL Mirroring Option Group for RDS Instance
    Type: String
    AllowedValues:
      - 'true'
      - 'false'
    Default: 'false'
Resources:
  DSDatabase:
    Type: AWS::RDS::DBInstance
    Properties:
      LicenseModel: license-included
      PubliclyAccessible: false
      AllocatedStorage:
        Ref: DBIStorageAllocation
      DBInstanceClass:
        Ref: DBIRDSInstanceSize
      Engine: sqlserver-se
      EngineVersion: 15.00.4236.7.v1
      MasterUsername:
        Ref: DBICAdminName
      MasterUserPassword:
        Ref: DBICAdminPassword
      VPCSecurityGroups:
        - Ref: RDSSG
      MultiAZ:
        Ref: MultiAZ
      BackupRetentionPeriod:
        Ref: DBPBackupDays
      DBSubnetGroupName:
        Ref: DBISubnetGroupName
      StorageType:
        Ref: StorageType
      StorageEncrypted: true
      Tags:
        - Key: Application
          Value: Deep Security Manager
Conditions:
  DBISubnetGroupNameSpecified:
    Fn::Not:
      - Fn::Equals:
          - Ref: DBISubnetGroupName
          - ''
Outputs:
  DSDBEndpoint:
    Description: Endpoint to be passed to DSM installation properties file
    Value:
      Fn::GetAtt:
        - DSDatabase
        - Endpoint.Address
  DSDBPort:
    Description: Port to be passed to DSM installation properties file
    Value:
      Fn::GetAtt:
        - DSDatabase
        - Endpoint.Port
  DBPName:
    Value:
      Ref: DBPName
