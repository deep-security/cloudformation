AWSTemplateFormatVersion: 2010-09-09
Description: 'v5.89: This template is an abstraction layer for choosing PostgreSQL, Oracle or MSSQL when deploying Deep Security Manager. (qs-1ngr590i4)'
Metadata:
  cfn-lint:
    config:
      ignore_checks:
        - W2001
        - W8001
        - E9010
      ignore_reasons: W2001:'Parameters are referenced by other template' W8001:'Conditions are referenced by other template' E9010:'Definition is used by another template'
Parameters:
  DBIRDSInstanceSize:
    Default: db.m5.large
    Description: Trend Micro Deep Security Database instance class
    Type: String
    AllowedValues:
      - db.m5.large
      - db.m5.xlarge
      - db.m5.2xlarge
      - db.m5.4xlarge
      - db.m5.8xlarge
      - db.m6g.large
      - db.m6g.xlarge
      - db.m6g.2xlarge
      - db.m6g.4xlarge
      - db.m6g.8xlarge
      - db.m6i.large
      - db.m6i.xlarge
      - db.m6i.2xlarge
      - db.m6i.4xlarge
      - db.m6i.8xlarge
      - db.r3.large
      - db.r3.xlarge
      - db.r3.2xlarge
      - db.r3.4xlarge
      - db.r3.8xlarge
      - db.r4.large
      - db.r4.xlarge
      - db.r4.2xlarge
      - db.r4.4xlarge
      - db.r4.8xlarge
      - db.r5.large
      - db.r5.xlarge
      - db.r5.2xlarge
      - db.r5.4xlarge
      - db.r5.8xlarge
      - db.r6g.large
      - db.r6g.xlarge
      - db.r6g.2xlarge
      - db.r6g.4xlarge
      - db.r6g.8xlarge
      - db.r6i.large
      - db.r6i.xlarge
      - db.r6i.2xlarge
      - db.r6i.4xlarge
      - db.r6i.8xlarge
    ConstraintDescription: must select a valid database instance type.
  DBIStorageAllocation:
    Default: 20
    Description: The Storage Allocated to Database Instance (in GB). Minimum 200 for SQL Server, 20 for Oracle.
    Type: Number
    MinValue: 20
    MaxValue: 3072
    ConstraintDescription: must be between 20 and 3072Gb.
  DBPBackupDays:
    Default: 1
    Description: Days to keep automatic RDS backups (0-35)
    Type: Number
    MinValue: 0
    MaxValue: 35
    ConstraintDescription: must be between 0 and 35 days.
  DBICAdminName:
    Default: dsadmin
    Description: Admin account username to be used for the database instance
    Type: String
    MinLength: 1
    MaxLength: 16
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: must begin with a letter and contain only alphanumeric characters.
  DBICAdminPassword:
    NoEcho: true
    Description: Password to be used for the database admin account. 8-41 alphanumeric characters
    Type: String
    MinLength: 8
    MaxLength: 41
    AllowedPattern: '[a-zA-Z0-9!^*\-_+]*'
    ConstraintDescription: Can only contain alphanumeric characters or the following special characters !^*-_+ Min length 8, max length 41
  DBPName:
    Default: dsm
    Description: Name to be assigned to the database
    Type: String
    MinLength: 1
    MaxLength: 64
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: must begin with a letter and contain only alphanumeric characters.
  StorageType:
    Default: gp3
    Type: String
  RDSSG:
    Type: AWS::EC2::SecurityGroup::Id
  DBPEngine:
    Description: Choose PostgreSQL, MSSSQL, Oracle or Aurora PostgreSQL for DSM database Engine
    Type: String
    Default: PostgreSQL
    AllowedValues:
      - SQL
      - Oracle
      - PostgreSQL
      - AuroraPostgreSQL
  MultiAZ:
    Description: Use Multi-AZ or SQL Mirroring Option Group for RDS Instance
    Type: String
    AllowedValues:
      - 'true'
      - 'false'
    Default: 'false'
  DBISubnetGroupName:
    Type: String
    Default: ''
  DBISubnet1:
    Description: Choose a private subnets in the same VPC for the RDS instance
    Type: AWS::EC2::Subnet::Id
    ConstraintDescription: RDS Subnet Groups must be comprised of 2 subnets in separate availability zones with the specified VPC for deploying this template
  DBISubnet2:
    Description: Choose private subnets in the same VPC for this RDS instance
    Type: AWS::EC2::Subnet::Id
    ConstraintDescription: RDS Subnet Groups must be comprised of 2 subnets in separate availability zones with the specified VPC for deploying this template
Resources:
  DSOracleRDS:
    Type: AWS::CloudFormation::Stack
    Condition: DBTypeIsOracle
    Properties:
      TemplateURL: 'https://s3.amazonaws.com/awsmp-fulfillment-cf-templates-prod/Trend_Micro/ds-db-oracle-rds.template.yaml'
      TimeoutInMinutes: 120
      Parameters:
        DBIRDSInstanceSize:
          Ref: DBIRDSInstanceSize
        DBIStorageAllocation:
          Ref: DBIStorageAllocation
        DBPBackupDays:
          Ref: DBPBackupDays
        DBICAdminName:
          Ref: DBICAdminName
        DBICAdminPassword:
          Ref: DBICAdminPassword
        DBPName:
          Ref: DBPName
        RDSSG:
          Ref: RDSSG
        DBISubnetGroupName:
          Ref: DBISubnetGroup
        MultiAZ:
          Ref: MultiAZ
  DSSQLRDS:
    Type: AWS::CloudFormation::Stack
    Condition: DBTypeIsSQL
    Properties:
      TemplateURL: 'https://s3.amazonaws.com/awsmp-fulfillment-cf-templates-prod/Trend_Micro/ds-db-mssql-rds.template.yaml'
      TimeoutInMinutes: 120
      Parameters:
        DBIRDSInstanceSize:
          Ref: DBIRDSInstanceSize
        DBIStorageAllocation:
          Ref: DBIStorageAllocation
        DBPBackupDays:
          Ref: DBPBackupDays
        DBICAdminName:
          Ref: DBICAdminName
        DBICAdminPassword:
          Ref: DBICAdminPassword
        DBPName:
          Ref: DBPName
        RDSSG:
          Ref: RDSSG
        DBISubnetGroupName:
          Ref: DBISubnetGroup
        MultiAZ:
          Ref: MultiAZ
  DSPostgreSQLRDS:
    Type: AWS::CloudFormation::Stack
    Condition: DBTypeIsPostgreSQL
    Properties:
      TemplateURL: 'https://s3.amazonaws.com/awsmp-fulfillment-cf-templates-prod/Trend_Micro/ds-db-postgresql-rds.template.yaml'
      TimeoutInMinutes: 120
      Parameters:
        DBIRDSInstanceSize:
          Ref: DBIRDSInstanceSize
        DBIStorageAllocation:
          Ref: DBIStorageAllocation
        DBPBackupDays:
          Ref: DBPBackupDays
        DBICAdminName:
          Ref: DBICAdminName
        DBICAdminPassword:
          Ref: DBICAdminPassword
        DBPName:
          Ref: DBPName
        RDSSG:
          Ref: RDSSG
        DBISubnetGroupName:
          Ref: DBISubnetGroup
        MultiAZ:
          Ref: MultiAZ
  DSAuroraPostgreSQLRDS:
    Type: AWS::CloudFormation::Stack
    Condition: DBTypeIsAuroraPostgreSQL
    Properties:
      TemplateURL: 'https://s3.amazonaws.com/awsmp-fulfillment-cf-templates-prod/Trend_Micro/ds-db-postgresql-rds-aurora.template.yaml'
      TimeoutInMinutes: 65
      Parameters:
        DBIRDSInstanceSize:
          Ref: DBIRDSInstanceSize
        DBPBackupDays:
          Ref: DBPBackupDays
        DBICAdminName:
          Ref: DBICAdminName
        DBICAdminPassword:
          Ref: DBICAdminPassword
        DBPName:
          Ref: DBPName
        RDSSG:
          Ref: RDSSG
        DBISubnetGroupName:
          Ref: DBISubnetGroup
  DBISubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: DeepSecurityRDSSubnetGroup
      SubnetIds:
        - Ref: DBISubnet1
        - Ref: DBISubnet2
Conditions:
  DBTypeIsOracle:
    Fn::Equals:
      - Ref: DBPEngine
      - Oracle
  DBTypeIsSQL:
    Fn::Equals:
      - Ref: DBPEngine
      - SQL
  DBTypeIsPostgreSQL:
    Fn::Equals:
      - Ref: DBPEngine
      - PostgreSQL
  DBTypeIsAuroraPostgreSQL:
    Fn::Equals:
      - Ref: DBPEngine
      - AuroraPostgreSQL
  GovCloudCondition:
    Fn::Or:
      - Fn::Equals:
          - Ref: AWS::Region
          - us-gov-west-1
      - Fn::Equals:
          - Ref: AWS::Region
          - us-gov-east-1
Outputs:
  DSDBEndpoint:
    Value:
      Fn::If:
        - DBTypeIsOracle
        - Fn::GetAtt:
            - DSOracleRDS
            - Outputs.DSDBEndpoint
        - Fn::If:
            - DBTypeIsPostgreSQL
            - Fn::GetAtt:
                - DSPostgreSQLRDS
                - Outputs.DSDBEndpoint
            - Fn::If:
                - DBTypeIsSQL
                - Fn::GetAtt:
                    - DSSQLRDS
                    - Outputs.DSDBEndpoint
                - Fn::If:
                    - DBTypeIsAuroraPostgreSQL
                    - Fn::GetAtt:
                        - DSAuroraPostgreSQLRDS
                        - Outputs.DSDBEndpoint
                    - ''
  DSDBPort:
    Value:
      Fn::If:
        - DBTypeIsOracle
        - Fn::GetAtt:
            - DSOracleRDS
            - Outputs.DSDBPort
        - Fn::If:
            - DBTypeIsPostgreSQL
            - Fn::GetAtt:
                - DSPostgreSQLRDS
                - Outputs.DSDBPort
            - Fn::If:
                - DBTypeIsSQL
                - Fn::GetAtt:
                    - DSSQLRDS
                    - Outputs.DSDBPort
                - Fn::If:
                    - DBTypeIsAuroraPostgreSQL
                    - Fn::GetAtt:
                        - DSAuroraPostgreSQLRDS
                        - Outputs.DSDBPort
                    - ''
  StorageType:
    Value:
      Ref: StorageType
  DBISubnetGroupName:
    Value:
      Ref: DBISubnetGroupName
